<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz Central</title>
    <style>
        body {
            background: #222;
            color: white;
            text-align: center;
            font-family: sans-serif;
        }

        input, button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Create a New Quiz</h1>
    <form action="/create_quiz" method="POST">
        <input type="text" name="question" placeholder="Question" required><br>
        <input type="text" name="options" placeholder="Comma-separated options" required><br>
        <input type="text" name="answer" placeholder="Correct answer" required><br>
        <button type="submit">Save Question</button>
    </form>

    <h2>Or select an existing quiz:</h2>
    <form action="/lobby" method="GET">
        <input type="text" name="quiz_id" placeholder="Enter Quiz ID" required>
        <button type="submit">Join Lobby</button>
    </form>
</body>
</html>
