<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz Lobby</title>
    <style>
        body {
            background: #222;
            color: white;
            text-align: center;
            font-family: sans-serif;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Quiz Lobby</h1>
    <p>Quiz ID: {{ quiz_id }}</p>

    <h2>Players Joined:</h2>
    <ul>
        {% for player in players %}
        <li>{{ player }}</li>
        {% endfor %}
    </ul>

    <h3>Scan to Join:</h3>
    {% if qr_code_url %}
    <img src="{{ qr_code_url }}" alt="QR Code for Quiz">
    {% else %}
    <p>QR Code not generated.</p>
    {% endif %}

    <form action="/start_quiz" method="POST">
        <input type="hidden" name="quiz_id" value="{{ quiz_id }}">
        <button type="submit">Start Quiz</button>
    </form>
</body>
</html>
