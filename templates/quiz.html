<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Time!</title>
    <style>
        body {
            background: #222;
            color: white;
            text-align: center;
        }

        button {
            background-color: #444;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
        }

            button:hover {
                background-color: #555;
            }
    </style>
</head>
<body>
    <h1>Question {{ question_number }}</h1>
    <p>{{ question['text'] }}</p>

    <form action="/submit_answer" method="post">
        {% for option in question['options'] %}
        <button type="submit" name="answer" value="{{ option }}">{{ option }}</button><br><br>
        {% endfor %}
        <input type="hidden" name="quiz_id" value="{{ quiz_id }}">
        <input type="hidden" name="player_name" value="{{ player_name }}">
    </form>
</body>
</html>
