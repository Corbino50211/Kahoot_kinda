<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Results</title>
    <style>
        body {
            background: #222;
            color: white;
            text-align: center;
            padding: 50px;
        }

        table {
            margin: 0 auto;
            border-collapse: collapse;
        }

        td, th {
            padding: 10px;
            border: 1px solid white;
        }
    </style>
</head>
<body>
    <h1>Quiz Results!</h1>
    <table>
        <tr><th>Player</th><th>Score</th></tr>
        {% for player, score in scores.items() %}
        <tr><td>{{ player }}</td><td>{{ score }}</td></tr>
        {% endfor %}
    </table>
</body>
</html>
